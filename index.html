<!DOCTYPE html>
<html>
<head>
	<title>Javascript Closure Program 2</title>
</head>
<body>
<script>
	
//new number multiplied by 2 = 5
function multiply(number) {
	return function(y) {
		return number + y;
	}
}

var newNumber = multiply(3);

var result = newNumber(2);
console.log(result);


</script>
</body>
</html>
